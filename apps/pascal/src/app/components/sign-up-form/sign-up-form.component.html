<kirby-api-errors [apiError]="errors" class="block my-4"></kirby-api-errors>

<form [formGroup]="form" (ngSubmit)="submitForm()">
  <mat-form-field class="w-full">
    <mat-label>First name</mat-label>
    <input formControlName="first_name" matInput type="text" required>
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Last name</mat-label>
    <input formControlName="last_name" matInput type="text" required>
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Email</mat-label>
    <input formControlName="email" matInput type="email" required>
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Password</mat-label>
    <input formControlName="password" matInput type="password" required>
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Password confirmation</mat-label>
    <input formControlName="password_confirmation" matInput type="password" required>
  </mat-form-field>

  <div class="text-center">
    <button [disabled]="disableButton" mat-raised-button type="submit" color="primary">Entrar</button>
  </div>
</form>
