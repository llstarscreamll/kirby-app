<div class="text-center">
  <h1>Crea una cuenta</h1>
</div>

<mat-card class="max-w-sm mx-auto">
  <mat-card-content>
    <pascal-auth-sign-up-form [status]="status$ | async"
                              [errors]="errors$ | async"
                              (submitted)="signUp($event)">
    </pascal-auth-sign-up-form>
  </mat-card-content>
</mat-card>
