<h1 class="my-4"><a routerLink="../">Registros de pesaje</a> / Crear</h1>

<kirby-api-errors [apiError]="apiError$ | async" class="block my-4"></kirby-api-errors>

<kirby-weighing-form [vehicles]="vehicles$ | async"
                     [drivers]="drivers$ | async"
                     [clients]="clients$ | async"
                     [commodities]="commodities$ | async"
                     [autofillWeight]="machineValue"
                     [weightFieldsInReadOnlyMode]="inDesktopMode && (lectureFlag$ | async) === 'ON'"
                     (searchVehicles)="searchVehicles($event)"
                     (searchDrivers)="searchDrivers($event)"
                     (searchClients)="searchClients($event)"
                     (searchCommodities)="searchCommodities($event)"
                     (submitted)="createWeighing($event)"
                     class="block max-w-4xl"></kirby-weighing-form>
