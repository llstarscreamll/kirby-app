<h1>Tipos de Novedad</h1>

<div class="my-8">
  <a *kirbyCan="'novelty-types.create'"
  [routerLink]="['create']"
  mat-fab extended
  color="primary"><mat-icon>add</mat-icon> Crear</a>
</div>

<kirby-novelty-types-search-form (submitted)="searchNoveltyTypes($event)">
</kirby-novelty-types-search-form>

<div class="responsive-table shadow">
  <kirby-novelty-types-table [noveltyTypes]="(paginatedNoveltyTypes$ | async)?.data"
                             [showActionsColumn]="(user$ | async)?.canAny(['novelty-types.update', 'novelty-types.delete'])"
                             (rowTrashed)="trashRow($event)">
  </kirby-novelty-types-table>
</div>

<div class="text-right my-4">
  <kirby-pagination [pagination]="(paginatedNoveltyTypes$ | async)?.meta"
                    (paginate)="searchNoveltyTypes($event)">
  </kirby-pagination>
</div>
