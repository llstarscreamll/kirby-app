<h1><a routerLink="../">Producci√≥n</a> / Reportes</h1>

<kirby-api-errors [apiError]="errors$ | async"></kirby-api-errors>

<div class="mt-5">
  <kirby-search-form [defaults]="searchFormDefaults" (submitted)="getReport($event)"></kirby-search-form>
</div>

<div class="bg-white shadow rounded p-5 my-5">
  <div>
    <canvas *ngIf="(data$ | async)?.length > 0"
            baseChart
            [datasets]="data$ | async"
            [labels]="chartLabels$ | async"
            [options]="chartOptions"
            [plugins]="[]"
            [legend]="false"
            [chartType]="'horizontalBar'">
    </canvas>
  </div>
  <div class="my-3 text-right">
    <span>Total:</span>
    <span class="text-2xl font-semibold"> {{ totalKgs$ | async | number }}</span>
    <span class="text-lg font-normal">Kgs</span>
  </div>
</div>
