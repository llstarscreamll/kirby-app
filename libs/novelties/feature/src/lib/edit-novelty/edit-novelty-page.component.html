<h1><a routerLink="..">Novedades</a> / Editar</h1>

<kirby-api-errors [apiError]="apiError$ | async" class="block my-4"></kirby-api-errors>

<kirby-novelty-form *ngIf="(novelty$ | async) && (user$ | async)"
                    [defaults]="novelty$ | async"
                    [disable]="! (user$ | async)?.can('novelties.update')"
                    [showDeleteBtn]="(user$ | async)?.can('novelties.delete')"
                    [employeesFound]="(employees$ | async)?.data"
                    [noveltyTypesFound]="(noveltyTypes$ | async)?.data"
                    (searchEmployees)="onSearchEmployees($event)"
                    (searchNoveltyTypes)="onSearchNovelties($event)"
                    (submitted)="onNoveltyUpdated($event)"
                    (trashed)="onNoveltyTrashed($event)"
                    class="block max-w-4xl">
</kirby-novelty-form>
