<h1>Crear novedades a empleados</h1>

<div class="col-md-10">
  <kirby-api-errors [apiError]="apiError$ | async" class="block my-4"></kirby-api-errors>
</div>

<div class="card">
  <kirby-create-novelties-to-employees-form [status]="createStatus$ | async"
                                            [employees]="(employees$ | async)?.data"
                                            [noveltyTypes]="(noveltyTypes$ | async)?.data"
                                            (searchEmployees)="onSearchEmployees($event)"
                                            (searchNoveltyTypes)="onSearchNovelties($event)"
                                            (submitted)="onSubmit($event)"
                                            class="d-block col-md-10">
  </kirby-create-novelties-to-employees-form>
</div>
