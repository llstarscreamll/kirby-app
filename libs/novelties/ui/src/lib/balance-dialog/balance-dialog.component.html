<h3 mat-dialog-title>Balancear tiempo de novedades</h3>

<form id="balance-novelties" [formGroup]="form" (ngSubmit)="onSubmit()" class="mx-6">
    <div class="employee font-bold my-6">{{ employee.fullName }} - {{ employee.code }}</div>

    <mat-form-field class="w-full">
        <mat-label>Fecha de aplicaci√≥n</mat-label>
        <input formControlName="start_date"
               matInput
               type="date" required />
    </mat-form-field>

    <mat-form-field class="w-full">
        <mat-label>Tiempo <small>(hrs)</small></mat-label>
        <input formControlName="time" type="number" step="0.1" matInput required />
    </mat-form-field>

    <mat-form-field class="w-full">
        <mat-label>Comentario</mat-label>
        <textarea formControlName="comment" matInput rows="5" required>
        </textarea>
    </mat-form-field>
</form>

<div mat-dialog-actions class="mb-4">
    <button mat-button cdkFocusInitial [mat-dialog-close]="false" class="cancel">Cancelar</button>
    <button [disabled]="form.invalid" mat-button type="submit" form="balance-novelties" color="primary">Crear</button>
</div>
