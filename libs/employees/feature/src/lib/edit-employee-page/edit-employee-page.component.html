<h1><a routerLink="../..">Empleados</a> / Editar</h1>

<kirby-api-errors [apiError]="errors$ | async" class="block my-4"></kirby-api-errors>

<kirby-employee-form *ngIf="employee$ | async"
                     [roles]="roles$ | async"
                     [employee]="employee$ | async"
                     [workShifts]="workShifts$ | async"
                     [costCenters]="(costCenters$ | async)?.data"
                     [status]="updatingStatus$ | async"
                     (searchCostCenters)="searchCostCenters($event)"
                     (submitted)="employeeFormSubmitted($event)"
                     class="block max-w-4xl"></kirby-employee-form>
