<h1>Empleados</h1>

<div fxLayout="column"
     fxLayout.gt-xs="row"
     fxLayoutGap="10px"
     fxLayoutGap.gt-xs="20px">
  <a *kirbyCan="'employees.create'" routerLink="./create" mat-stroked-button color="primary">
    Crear
  </a>
</div>

<div class="mt-4">
  <mat-form-field *kirbyCan="'employees.search'" class="w-full">
    <mat-label>Buscar</mat-label>
    <input
           (change)="searchEmployees({ search: $event.srcElement.value, page: 1 })"
           matInput
           placeholder="Buscar por nombre, apellido, email, código o identificación"
           type="search"
           autocomplete="off" />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<div class="responsive-table shadow my-4">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Código</th>
        <th>Cargo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of (employees$ | async)?.data">
        <td>
          <a [routerLink]="[employee.id, 'edit']">{{ employee.id }}</a>
        </td>
        <td>{{ employee.first_name }}</td>
        <td>{{ employee.last_name }}</td>
        <td>{{ employee.code }}</td>
        <td>{{ employee.position }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="text-right">
  <kirby-pagination [pagination]="(employees$ | async)?.meta"
                    (paginate)="searchEmployees($event)">
  </kirby-pagination>
</div>
