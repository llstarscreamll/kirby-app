<div class="my-4" ngClass="w-full" ngClass.gt-xs="w-2/3 mx-auto">
    <kirby-api-errors [apiError]="apiError$ | async"></kirby-api-errors>

    <kirby-entry-and-exit-log-form
      [status]="creatingStatus$ | async"
      [apiError]="apiError$ | async"
      [subCostCenters]="(subCostCenters$ | async)?.data"
      [timeClockData]="employeeTimeClockData$ | async"
      (codeObtained)="onCodeObtained($event)"
      (searchSubCostCenters)="onSearchSubCostCenters($event)"
      (submitted)="onCreateLogFormSubmitted($event)"
    >
    </kirby-entry-and-exit-log-form>
</div>
