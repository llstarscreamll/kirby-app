<h1 (click)="searchTimeClockLogs()" class="my-4">Entradas/salidas</h1>

<div class="clearfix"></div>

<a
   *kirbyCan="'time-clock-logs.check-in'"
   routerLink="entry-and-exit-log"
   mat-stroked-button
   color="primary">
  Registrar entrada/salida
</a>

<div class="mt-4">
  <mat-form-field *kirbyCan="'time-clock-logs.global-search'" class="w-full">
    <mat-label>Buscar</mat-label>
    <input (change)="searchTimeClockLogs({ search: $event.srcElement.value, page: 1 })"
           matInput
           placeholder="Buscar por nombre, apellido, email, código o identificación"
           type="search"
           autocomplete="off" />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<div *kirbyCan="'time-clock-logs.global-search'" class="text-right">
  <div class="inline-block font-light cursor-pointer">
    <span class="font-medium">{{ peopleInsideCount$ | async }}</span> personas dentro
  </div>
</div>
<div class="responsive-table shadow my-4">
  <kirby-time-clock-logs-table [userId]="(user$ | async)?.id"
                               [timeClockLogs]="timeClockLogs$ | async"
                               [actionButtons]="timeClockLogsTableButtons"
                               (approve)="onApprove($event)"
                               (deleteApproval)="onDeleteApproval($event)"
                               class="block">
  </kirby-time-clock-logs-table>
</div>

<div class="text-right">
  <kirby-pagination [pagination]="(timeClockLogs$ | async)?.meta"
                    (paginate)="searchTimeClockLogs($event)">
  </kirby-pagination>
</div>
